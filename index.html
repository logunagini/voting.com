<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Registration</title>
  <!-- javascripts link -->
  <script type="module" src="main.js" defer></script>

  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-y: hidden;

    }
    .login-container {
      max-width: 350px;
      height: 86vh;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
  background-color: #7b2e2f;
  color: white;
  display: flex;
  align-items: center; /* Align items vertically */
  justify-content: center; /* Center horizontally if needed */
  padding: 20px;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  gap: 10px; /* Add spacing between the image and text */
}

.header h1 {
  font-size: 20px;
  margin: 0;
  font-weight: bold;
}

.header img {
  width: 50px;
  height: 50px; /* Ensure consistent dimensions */
}


    .form-container {
      padding: 35px;
    
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 10px;
     
    }
    .form-group label::after {
      content: " :";
      margin-left: 2%;
    }

    .form-group label {
      flex: 0 0 30%;
      font-size: 12px;
      font-weight: bold;
      margin: 0;
    }

    .form-group input {
      flex: 1;
      padding: 1px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }



    
    .submit-btn {
      display: block;
      background-color: #7b2e2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      text-align: center;
      width: 100%;
      margin-top: 65px !important;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #631e1f;
    }

    .footer {
      background-color: #7b2e2f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
   margin-top: 8px;
      /* margin-bottom: 8%; */
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    @media (max-width: 480px) {
  .login-container {
    width: 90%;
    height: auto;
    margin: 20px auto;
    padding: 20px;
  }

  .header {
    flex-direction: column;
    text-align: center;
    padding: 15px;
  }

  .header img {
    width: 40px;
    height: 40px;
  }

  .header h1 {
    font-size: 18px;
  }

  .form-container {
    padding: 20px;
  }

  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }

  .form-group label {
    flex: none;
    width: 100%;
    font-size: 14px;
  }

  .form-group input {
    width: 100%;
    padding: 5px;
  }

  .submit-btn {
    font-size: 14px;
    padding: 8px;
  }

  #google-sign-in {
    padding: 8px;
    font-size: 14px;
  }

  .footer {
    font-size: 10px;
    padding: 8px;
  }
}

    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="vote.jpg" alt="Logo">
      <h1>Voter Registration</h1>
    </div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label>Voter Name </label>
          <input id="voter-name" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label>Aadhaar Number</label>
          <input id="aadhaar-number" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label>Session ID</label>
          <input id="session-id" type="text" placeholder="">
        </div>
        <button type="button" id="verify-session" class="submit-btn">Verify</button>
        <button type="button" id="sign-out" class="submit-btn">sign out</button>
      </form>
    </div>
    <div class="footer">
      &copy; 2025. All Rights Reserved
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
