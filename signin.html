<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  

  <script type="module" src="auth.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-y: hidden;
    }

    .login-container {
  max-width: 350px;
  height: 80vh;
  margin: 50px auto;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Push footer to bottom */
}

    .header {
      background-color: #7b2e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      gap: 10px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
    }

    .header img {
      width: 50px;
      height: 50px;
    }

    .form-container {
      padding: 35px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .form-group label::after {
      content: " :";
      margin-left: 2%;
    }

    .form-group label {
      flex: 0 0 30%;
      font-size: 12px;
      font-weight: bold;
      margin: 0;
    }

    .form-group input {
      flex: 1;
      padding: 1px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      background-color: #7b2e2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      text-align: center;
      width: 100%;
      margin-top: 30px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #631e1f;
    }

    .footer {
      background-color: #7b2e2f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      margin-top: 2px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    /* .google-btn {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    } */
    #google-sign-in {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: white;
    color: #757575;
    font-weight: bold;
    border: 1px solid #ddd;
    padding: 10px 0;
    border-radius: 4px;
    text-align: center;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #google-sign-in img {
    width: 20px;
    height: 20px;
  }

  #google-sign-in:hover {
    background-color: #f5f5f5;
    border-color: #bbb;
  }
    .links{
        margin-top: 22px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="vote.png" alt="Logo">
      <h1>Online Votering System</h1>
  </div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="">
        </div>  
        <button type="button" class="submit-btn" id="sign-up">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
      
      <div class="google-btn mt-3">
          <button id="google-sign-in">
          <img src="google-removebg-preview.png" alt="Google Logo">
          Sign In with Google
        </button>
      </div>
     

      
    </div>
    <div class="footer">
      &copy; 2025. All Rights Reserved
    </div>
  </div>

  <!-- <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
    }
  </script> -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
