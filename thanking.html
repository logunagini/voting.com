<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-y: smooth;
    }

    .login-container {
      max-width: 350px;
      height: 80vh;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: #7b2e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      gap: 10px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
    }

    .header img {
      width: 50px;
      height: 50px;
    }

    .form-container {
      padding: 35px;
    }

    .thank-you-container {
      padding: 35px;
    }

    .footer {
      background-color: #7b2e2f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    @media (max-width: 480px) {
  .login-container {
    width: 90%;
    height: auto;
    margin: 20px auto;
    padding: 20px;
  }

  .header {
    flex-direction: column;
    text-align: center;
    padding: 15px;
  }

  .header img {
    width: 40px;
    height: 40px;
  }

  .header h1 {
    font-size: 18px;
  }

  .form-container {
    padding: 20px;
  }

  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }

  .form-group label {
    flex: none;
    width: 100%;
    font-size: 14px;
  }

  .form-group input {
    width: 100%;
    padding: 5px;
  }

  .submit-btn {
    font-size: 14px;
    padding: 8px;
  }

  #google-sign-in {
    padding: 8px;
    font-size: 14px;
  }

  .footer {
    font-size: 10px;
    padding: 8px;
  }
}
  </style>

</head>

<body>
  <div class="login-container">
    <div class="header">
      <img src="vote.png" alt="Logo">
      <h1>Online Voting System</h1>
    </div>
    <div class="thank-you-container">
      <h2>Thank You!</h2>
      <div class="message">Your vote has been recorded successfully.</div>
      <p>You will be logged out shortly...</p>
    </div>
    <div class="footer">
      &copy; 2025. All Rights Reserved
    </div>
  
  </div>
  <script>
    function logoutAndRedirect() {
      // Simulate logout (Clear session storage, local storage, or cookies)
      localStorage.removeItem("userSession"); // Modify based on actual authentication method
      sessionStorage.clear();

      // Redirect to sign-in page after 5 seconds
      setTimeout(function () {
        window.location.href = "/signin.html"; // Change to your actual sign-in page
      }, 5000);
    }

    // Call function on page load
    window.onload = logoutAndRedirect;
  </script>
</body>

</html>
