<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="vote.js" defer></script>
  <title>POLL EASE</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-y: hidden;
    }

    .login-container {
      max-width: 350px;
      height: 80vh;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: #7b2e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      gap: 10px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
      margin-left: 8%;
    }

    .header img {
      width: 50px;
      height: 50px;
    }

    .form-container {
      padding: 35px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .form-group label {
      flex: 0 0 30%;
      font-size: 12px;
      font-weight: bold;
      margin: 0;
    }

    .form-group input {
      flex: 1;
      padding: 1px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      background-color: #7b2e2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
      text-align: center;
      width: 100%;
      margin-top: 30px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #631e1f;
    }

    .footer {
      background-color: #7b2e2f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      margin-top: 20px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .radio-group {
      align-items: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      font-size: 14px;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:checked+label {
      color: red;
      font-weight: bold;
    }

    .colored-icon {
      width: 30px !important;
      height: 30px !important;
      margin-left: 12px !important;
    }

    .colored {
      width: 30px !important;
      height: 30px !important;
      margin-left: 12px !important;
      filter: invert(100%) brightness(100%);
    }

    @media (max-width: 480px) {
      body{
    overflow-y: scroll !important;
  }
      .login-container {
        width: 90%;
        height: auto;
        margin: 20px auto;
        padding: 20px;
      }

      .header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      .header img {
        width: 40px;
        height: 40px;
      }

      .header h1 {
        font-size: 18px;
      }

      .form-container {
        padding: 20px;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        flex: none;
        width: 100%;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 5px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 8px;
      }

      #google-sign-in {
        padding: 8px;
        font-size: 14px;
      }

      .footer {
        font-size: 10px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="header">
      <img src="vote.png" alt="Logo">
      <h1>Online Voting System</h1>
      <div class="icon-text">
        <img src="logout.png" alt="Logo" class="colored" id="sign-out">
        <span class="icon-label">Logout</span>
      </div>
    </div>

    <div class="form-container">
      <form id="vote-form">
        <label style="font-weight: bold;">Enter Your Vote?</label>
        <div class="radio-group">
          <input type="radio" id="candidate1" name="vote" value="Option 1">
          <img src="confirm-icon1.jpg" class="colored-icon">
          <label for="candidate1">Option 1</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="candidate2" name="vote" value="Option 2">
          <img src="confirm-icon2.jpg" class="colored-icon">
          <label for="candidate2">Option 2</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="candidate3" name="vote" value="Option 3">
          <img src="confirm-icon3.jpg" class="colored-icon">
          <label for="candidate3">Option 3</label>
        </div>

        <button type="button" id="submit-vote" class="submit-btn">Submit Vote</button>
      </form>
    </div>

    <!-- Modal Section -->
    <div id="modulesection">
      <div class="modal fade" id="voteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Vote Confirmation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>User has already voted in this session.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="ok-button">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">&copy; 2025. All Rights Reserved</div>

  </div>
  <script></script>
</body>

</html>
